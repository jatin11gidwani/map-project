<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <input type="text" class="form-control" placeholder="Search" name="q" data-bind="textInput: searchItem, valueUpdate: 'afterkeydown'">
    <ul data-bind="foreach: filtered_list">
      <li data-bind="text: title, click: show"></li>
    </ul>
  </div>

  <!-- Use any element to open the sidenav -->
  <div class="header">
    <span onclick="openNav()">&#9776;</span>
    <h1 class="title">Map Project</h1>
    <a href="https://developer.foursquare.com">
    <img class="logo" src="http://s3.amazonaws.com/info-mongodb-com/_com_assets/media/foursquare-wordmark.png" alt="FouSquare Logo">
  </a>
  </div>

  <!-- Div to display Google Maps. -->
  <div id="map"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/library/knockout.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSQEfiGu0UAs4pNVXvx8neQujClVCmK4o&v=3&callback=initMap" onerror="mapError()"></script>
</body>

</html>
